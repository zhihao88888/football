           console.log(data)
function getIssue(data) {
    const issueData = [];
    const expectationData = [];
    for (let i = 0; i < data.length; i++) {
        issueData.push(data[i].issue+'');
        expectationData.push(data[i].expectation);
    }

    return {
        issueData: issueData,
        expectationData: expectationData
    };
}

option = null;
option = {
    title: {
        text: '期望值折线图'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['期望值']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: data.issueData
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: '期望值',
            type: 'line',
            data: data.expectationData
        }
    ]
};

if (option && typeof option === "object") {
    myChart.setOption(option, true);
}


function issue(){
    let xmlHttp;
    let array;
    if (window.XMLHttpRequest)
	  {// code for IE7+, Firefox, Chrome, Opera, Safari
	  xmlHttp=new XMLHttpRequest();
	  }
	else
	  {// code for IE6, IE5
	  xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	xmlHttp.onreadystatechange=function()
	  {
	  if (xmlHttp.readyState===4 && xmlHttp.status===200)
	    {
		  array = xmlHttp.responseText
	    }
	  }
	xmlHttp.open("GET","/dlt/issueData",false);
	xmlHttp.send();
	return array;
}
